<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="css/sign_board/sign.css">

     <!-- Favicons -->
     <link rel="icon" href="images/favicon16.ico" sizes="16x16" type="image/x-icon">
     <link rel="icon" href="images/favicon32.ico" sizes="32x32" type="image/x-icon">
 
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-left-container">
                <div class="grid-left">
                    <div class="grid-image-container">
                        <img src="images/booksrite_white.svg" alt="Booksrite logo" class="grid-image">
                        <div class="grid-image-tag">BOOKSRITE</div>
                    </div>
                    <div class="grid-left-content">
                        View, Manage, Activities going on on the Reader App
                    </div>
                </div>
            </div>

            <div class="grid-right-container">
                <div class="grid-right">
                    <h2>Sign In</h2>
                    <form action="">

                        <div class="form-label">Email Address</div>
                        <input type="email" name="" id="" placeholder="Enter Email Address" class="input-email">

                        <div class="form-label pass-label">Password</div>
                        <input type="password" name="" id="" placeholder="Enter Password" class="input-password">
                        
                        <div class="check-container">
                            <input type="checkbox" name="" id="" class="input-check">
                            <span>Keep Me Signed</span>
                        </div>

                        <div class="grid-right-forgot">Forgot Password?</div>
                        <input type="submit" value="Sign In" class="form-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
