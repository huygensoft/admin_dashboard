<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/sign_board/forgot.css">

     <!-- Favicons -->
     <link rel="icon" href="../images/favicon16.ico" sizes="16x16" type="image/x-icon">
     <link rel="icon" href="../images/favicon32.ico" sizes="32x32" type="image/x-icon">
 
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-left-container">
                <div class="grid-left">
                    <div class="grid-image-container">
                        <img src="../images/booksrite_white.svg" alt="Booksrite logo" class="grid-image">
                        <div class="grid-image-tag">BOOKSRITE</div>
                    </div>
                </div>
            </div>

            <div class="grid-right-container">
                <div class="grid-right">
                    <h2>Forgot Password?</h2>
                    <p>Enter Email Address used in registering the account</p>
                    <form action="./check_mail.html">

                        <div class="form-label">Email Address</div>
                        <input type="email" name="" id="" placeholder="Enter Email Address" class="input">
                        <input type="submit" value="Continue" class="form-btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
